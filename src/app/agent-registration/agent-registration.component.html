<h1>Welcome To the Agent Registry</h1>
<div *ngIf="loading" class="loadingCircle">
    <mat-progress-spinner mode="'indeterminate'"></mat-progress-spinner>
</div>
<div *ngFor="let agent of agents" class="agentContainer">
    <mat-card class="agentCard">
        <mat-card-header>
            <mat-card-title>{{agent.username}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                This would be some example info about the agent. Example info about the agent. IDK what would go
                here. But Like a bio. A short Bio. Maybe some other info IDK. Nothing to long, just enough to distiguish
                them apart.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button *ngIf="agent.registered == true" (click)="deregister(agent)">Un-register</button>
            <button mat-button *ngIf="agent.registered == false" (click)="register(agent)">Register</button>
        </mat-card-actions>
    </mat-card>
</div>
