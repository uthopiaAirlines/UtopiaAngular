<form id="payment-form">
    <div id="card-element">
        <!--Stripe.js injects the Card Element-->
    </div>
    <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text" (click)="onSubmit()">Pay</span>
    </button>
    <p id="card-errors" role="alert"></p>
</form>
