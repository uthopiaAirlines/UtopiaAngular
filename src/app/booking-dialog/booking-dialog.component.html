<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Flight</mat-label>
        <input matInput [(ngModel)]="booking.flight" readonly="true">
    </mat-form-field>
    <!-- <mat-form-field appearance="fill">
        <mat-label>Booking Id</mat-label>
        <input matInput [(ngModel)]="booking.bookingId" type="number">
    </mat-form-field> -->
    <mat-form-field *ngIf="this.userRole == 'Counter'" appearance="outline">
        <mat-label>Patron</mat-label>
        <input matInput [(ngModel)]="booking.patron" #patron='ngModel' required>
    </mat-form-field>
    <mat-form-field *ngIf="userRole == 'Agent'">
        <mat-label>Select a Client</mat-label>
        <mat-select [(ngModel)]="booking.patron" #patron='ngModel' required>
            <mat-option *ngFor="let client of clients;" [value]="client.sub">{{client.username}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Ticket Price</mat-label>
        <input matInput [(ngModel)]="booking.ticketPrice" type="number" readonly="true">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Number Of Tickets</mat-label>
        <input matInput [(ngModel)]="booking.numberOfTickets" #numberOfTickets='ngModel' type="number" required>
    </mat-form-field>
    <div [(ngModel)]="booking.patron" #patron='ngModel' name="customerPatronHolder" ngDefaultControl></div>
    <!-- <mat-form-field appearance="outline">
        <mat-label>Booking Agent</mat-label>
        <input matInput [(ngModel)]="booking.bookingAgent" #bookingAgent='ngModel' required>
    </mat-form-field> -->
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button *ngIf='isValid(patron, numberOfTickets)' [mat-dialog-close]="booking">Submit</button>
    <button mat-button disabled *ngIf='!isValid(patron, numberOfTickets)'>Submit</button>
</div>
