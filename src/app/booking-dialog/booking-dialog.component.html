<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Flight</mat-label>
        <input matInput [(ngModel)]="booking.flight" readonly="true">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Booking Id</mat-label>
        <input matInput [(ngModel)]="booking.bookingId" type="number">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Patron</mat-label>
        <input matInput [(ngModel)]="booking.patron">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Ticket Price</mat-label>
        <input matInput [(ngModel)]="booking.ticketPrice" type="number">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Number Of Tickets</mat-label>
        <input matInput [(ngModel)]="booking.numberOfTickets" type="number">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Booking Agent</mat-label>
        <input matInput [(ngModel)]="booking.bookingAgent">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="booking" cdkFocusInitial>Submit</button>
</div>
